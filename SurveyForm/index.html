<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="title" id="title">Freecodecamp survey form</h1>
    <p class="title" id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label" class="contact-information">Name <input type="text" id="name" placeholder="Elsa Pato" class="input-information" required ></label>
        <label for="email" id="email-label" class="contact-information">Email <input type="email" id="email" placeholder="email@email.com" class="input-information" required ></label>
        <label for="number" id="number-label" class="contact-information">Age <input type="number" id="number" min="12" max="120" placeholder="22" class="input-information"></label>
        <label for="dropdown" class="dropdown-title">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>

        <p class="reccomendation-title">Would you reccomend Freecodecamp to a friend?</p>
        <label class="reccomendation"><input type="radio" name="reccomend" value="2" checked >Absolutely</label>
        <label class="reccomendation"><input type="radio" name="reccomend" value="1">Maybe</label>
        <label class="reccomendation"><input type="radio" name="reccomend" value="0" >Not sure</label>

        <p class="checkbox-title">What would you like to see improved? (check all that aply)</p>
        <label class="checkbox-item"><input type="checkbox" name="improves" value="front" >Front-End Projects</label>
        <label class="checkbox-item"><input type="checkbox" name="improves" value="back">Back-End Projects</label>
        <label class="checkbox-item"><input type="checkbox" name="improves" value="data" >Data visualization</label>
        <label  class="checkbox-item"><input type="checkbox" name="improves" value="challenges">Challenges</label>
        <label class="checkbox-item checkbox-last"><input type="checkbox" name="improves" value="open-source" >Open Source</label>
        
        <p class="textarea-title">Any comments or suggestions?</p>
        <textarea id="textarea" placeholder="Additionals comments here" class="text"></textarea>

        <button type="submit" class="button" id="submit">Submit</button>



    </form>
</body>
</html>
